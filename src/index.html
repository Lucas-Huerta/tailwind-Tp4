<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="dark:bg-slate-900 font-Montserrat dark:text-black w-screen h-screen bg-activeBackground">
        <button
            id="theme-toggle"
            class="p-4 px-5 absolute bottom-2 right-2 rounded-full text-white bg-slate-900 dark:text-slate-900 dark:bg-white"
        >
            <i class="ri-sun-fill"></i>
        </button>

        <div class="pt-4 px-4 flex items-center justify-between">
            <div class="flex flex-col justify-center items-center p-4 rounded-full bg-white">
                <div class="w-5 h-0.5 bg-gray-900"></div>
                <div class="w-5 h-0.5 bg-gray-900 mt-1"></div>
                <div class="w-5 h-0.5 bg-gray-900 mt-1"></div>
            </div>

            <div class="flex items-center gap-4 bg-white rounded-full p-2 justify-between">
                <p class="font-semibold">
                    Take the quiz
                </p>
                <i class="ri-links-fill rounded-full py-1 px-2 bg-black dark:bg-activeColorDark dark:text-black text-white"></i>
            </div>

            <div class="dark:text-white">
                <i class="ri-user-smile-fill text-4xl"></i>
                <span class="border-3xs border-black dark:border-white rounded-full px-1 text-xs align-top">+</span>
            </div>
        </div>

        <div class="w-full px-2">
            <h1 class="text-mainTitle inline font-light dark:text-white">
                Simplify your health 
                <svg class="w-12 h-12 rotate-45 inline" viewBox="0 0 35.4113 67.2004" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0.255737" y="0.52829" width="35.4113" height="67.2004" rx="17.7057" fill="#D9EAFD"/>
                </svg>
                and wellbeing.
                <svg  class="w-12 h-12 inline" viewBox="0 0 70.7011 70.7011" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0.61084" y="30.7361" width="70.7011" height="9.79788" rx="4.89894" fill="#FEF189"/>
                    <rect x="40.8604" y="0.533691" width="70.7011" height="9.79788" rx="4.89894" transform="rotate(90 40.8604 0.533691)" fill="#FEF189"/>
                    <rect x="15.977" y="15.8999" width="39.9687" height="39.9687" rx="19.9844" fill="#FEF189"/>
                </svg>
            </h1>
        </div>

        <div class="flex flex-col gap-4 bg-white pt-4 mx-2 rounded-4xl h-3/6 max-w-3xl mt-4">
            <div class="flex justify-between items-center mx-2">
                <div class="flex gap-2 items-center">
                    <p class="py-2 px-4 border-2 border-gray-300 rounded-full">
                        About 
                        <span class="align-super text-xs">
                            01
                        </span>
                    </p>
                    <i class="ri-links-fill rounded-full py-2 px-3 border-2 border-gray-300 text-black flex items-center"></i>
                </div>
                <p class="py-2 px-4 border-2 border-gray-300 rounded-full text-2xl font-bold">
                    +
                </p>
            </div>
            <p class="mx-2">
                Receive daily pack personalized to your <span class="font-bold">unique health need</span>
            </p>

            <div class="h-full bg-drink bg-cover rounded-b-4xl flex flex-col items-start justify-end">
                <div class="px-3 py-2 bg-white flex gap-2 rounded-full mb-2 ml-2">
                    <i class="ri-trophy-line py-2 px-3 border-2 border-black rounded-full"></i>
                    <i class="ri-recycle-line py-2 px-3 border-2 border-black rounded-full"></i>
                    <i class="ri-leaf-line py-2 px-3 border-2 border-black rounded-full"></i>
                </div>
            </div>
        </div>

        <div class="mx-2 mt-3">
            <button class="bg-black rounded-full py-5 px-4 text-white flex justify-between w-full md:w-5/12 items-center dark:text-black dark:bg-white">
                <p>
                    Unlock <span class="font-bold">personalized</span> plan
                </p>
                <i class="ri-arrow-right-line text-2xl"></i>
            </button>
        </div>
    </div>


  <script>
    const btn = document.getElementById("theme-toggle");
    btn.addEventListener("click", function () {
        document.body.classList.toggle("dark");
    });
</script>
</body>
</html>
